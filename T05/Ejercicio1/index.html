<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de prueba de HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Personal</h1>
<form action="" method="get">
    <p>
        <label for="nombre">Nombre: </label>
        <input type="text" name="Nombre" id="nombre">
    </p>
    <p>
        <label for="email">Correo electrónico: </label>
        <input type="email" name="Email" id="email">
    </p>
    <p>
        <label for="URL">URL: </label>
        <input type="url" name="URL" id="URL" placeholder="Escribe la URL de tu página web personal">
    </p>
    <p>
        <label for="date">Fecha: </label>
        <input type="date" name="Date" id="date">
    </p>
    <p>
        <label for="time">Tiempo: </label>
        <input type="time" name="Time" id="time">
    <p>
    <p>
        <label for="dateTime">Fecha y hora: </label>
        <input type="datetime-local" name="DateTime" id="dateTime">
    </p>
    <p>
        <label for="month">Mes: </label>
        <input type="month" name="Month" id="month">
    </p>
    <p>
        <label for="week">Semana: </label>
        <input type="week" name="Week" id="week">
    </p>
    <label for="number">Numero: </label>
    <input type="number" name="Number" id="number" min="-10" max="10">
    <p>
        <label for="tel">Teléfono: </label>
        <input type="tel" name="Tel" id="tel">
    </p>
    <label for="search">Término de búsqueda: </label>
    <input type="search" name="Search" id="search">
    <p>
        <label for="color">Color favorito: </label>
        <input type="color" name="Color" id="color">
    </p>
    <input type="submit">
</form>
</body>
</html>
