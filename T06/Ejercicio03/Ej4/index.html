<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4</title>
  <script src="script.js"></script>
</head>
<body>
    <h2>Verificador DNI</h2>
    <form>
        <label for="dniNumber">Numero DNI</label>
        <input type="text" name="dniNumber" id="dniNumber" required placeholder="Pon los numeros del dni a comprobar">
        <label for="dniLetter">Letra DNI</label>
        <input type="text" name="dniLetter" id="dniLetter" pattern="[A-Z]" maxlength="1" minlength="1" required placeholder="Pon la letra del dni a comprobar">
        <input type="button" value="Verificar" onclick="verificarDni()">
    </form>
    <p id="resultado"></p>
</body>
</html>
