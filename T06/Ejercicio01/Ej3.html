<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let incr = 1;
    incr++;
    let decr = 1;
    decr--;

    let cadena = "+: " + (2 +2)
            + "\n-; " + (2 - 2)
            + "\n*: " + (2 * 2)
            + "\n/: " + (2 / 2)
            + "\n**: " + (2 ** 3)
            + "\n%: " + (2 % 2)
            + "\n++: " + incr
            + "\n--: " + decr;

    console.log(cadena)
    window.alert(cadena)
  </script>
</body>
</html>
